<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body  >

        <ui:composition template="./../template/clienteTemp.xhtml">
            <ui:define name="conteudo">
                <center>  
                    <h:form id="form">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Senha Antiga"/>
                        <p:password value="#{ usersMB.senhaAntiga}"  label="senhaAntiga" required="true"/>
                        <p:outputLabel value="Senha "/>
                        <p:password value="#{ usersMB.senha}" label="novaSenha" required="true"/>
                        <p:outputLabel value="Confirma"/>
                        <p:password value="#{ usersMB.confirmaSenha}" label="confirmaSenha" required="true"/>
                    </p:panelGrid>
                   <p:growl id="msg"/>
                   <p:commandButton value="Alterar" update=":form" style="margin-top: 10px;" action="#{usersMB.alteraSenha()}"/>
                  </h:form>
                 </center>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
